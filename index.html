<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Base64 to Hex & TLV Decoder</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: auto; }
    h2 { margin-top: 30px; }
    textarea { width: 100%; height: 100px; margin-bottom: 10px; }
    button { margin: 10px 0; padding: 10px 16px; font-size: 16px; cursor: pointer; }
    pre { background: #f4f4f4; padding: 10px; border: 1px solid #ccc; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>üõ†Ô∏è Base64 to Hex & TLV Decoder</h1>

  <h2>Step 1: Base64 to Hex</h2>
  <textarea id="base64Input" placeholder="Paste Base64 input here..."></textarea>
  <button onclick="convertBase64ToHex()">Convert to Hex</button>
  <pre id="hexOutput"></pre>

  <h2>Step 2: TLV Decoder (from Hex)</h2>
  <textarea id="hexInput" placeholder="Paste Hex input here or use result from above..."></textarea>
  <button onclick="decodeTLV()">Decode TLV</button>
  <pre id="tlvOutput"></pre>

  <script>
    function convertBase64ToHex() {
      const base64 = document.getElementById('base64Input').value.trim();
      try {
        const binary = atob(base64);
        let hex = '';
        for (let i = 0; i < binary.length; i++) {
          hex += ('0' + binary.charCodeAt(i).toString(16)).slice(-2).toUpperCase();
        }
        document.getElementById('hexOutput').textContent = hex;
        document.getElementById('hexInput').value = hex; // Autofill for TLV decoder
      } catch (e) {
        document.getElementById('hexOutput').textContent = '‚ùå Invalid Base64 input!';
      }
    }

    function decodeTLV() {
      const hex = document.getElementById('hexInput').value.replace(/\s+/g, '').toUpperCase();
      if (!hex || hex.length % 2 !== 0) {
        document.getElementById('tlvOutput').textContent = '‚ùå Invalid Hex input!';
        return;
      }
      try {
        const result = parseTLV(hex);
        document.getElementById('tlvOutput').textContent = result.join('\n');
      } catch (err) {
        document.getElementById('tlvOutput').textContent = '‚ùå Error decoding TLV: ' + err.message;
      }
    }

    function parseTLV(hex, level = 0) {
      let i = 0;
      const result = [];
      const indent = '  '.repeat(level);

      while (i < hex.length) {
        if (i + 2 > hex.length) break;

        // Parse Tag (1+ bytes)
        let tag = hex.substr(i, 2);
        i += 2;
        if ((parseInt(tag, 16) & 0x1F) === 0x1F) {
          while (i + 2 <= hex.length && (parseInt(hex.substr(i, 2), 16) & 0x80)) {
            tag += hex.substr(i, 2);
            i += 2;
          }
          if (i + 2 <= hex.length) {
            tag += hex.substr(i, 2);
            i += 2;
          }
        }

        if (i + 2 > hex.length) break;

        // Parse Length
        let lenByte = parseInt(hex.substr(i, 2), 16);
        i += 2;
        let length = 0;

        if ((lenByte & 0x80) === 0) {
          length = lenByte;
        } else {
          const lenLength = lenByte & 0x7F;
          if (i + lenLength * 2 > hex.length) break;
          length = parseInt(hex.substr(i, lenLength * 2), 16);
          i += lenLength * 2;
        }

        // Parse Value
        const value = hex.substr(i, length * 2);
        i += length * 2;

        result.push(`${indent}Tag: ${tag} | Length: ${length} | Value: ${value}`);

        // Recursive parse for Tag 61
        if (tag === '61') {
          result.push(`${indent}‚Ü≥ Parsing nested TLV inside Tag 61:`);
          result.push(...parseTLV(value, level + 1));
        }
      }

      return result;
    }
  </script>
</body>
</html>
